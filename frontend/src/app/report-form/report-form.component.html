<div class="container">
    <form #reportForm="ngForm">
        <div class="form-group">
            <label for="temperature">Temperature</label>
            <input
                id="temperature"
                name="temperature"
                [(ngModel)]="model.temperature"
                type="number"
                step="0.1"
                min="35.0"
                max="43.0"
                class="form-control"
                required
            />
        </div>
        TODO Remove this: {{ model.temperature }}

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
